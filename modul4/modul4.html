<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODUL 4</title>
</head>
<body>
    <h1>TUGAS</h1>
    <form action="" method="">
        <table style="margin-left: 150px">
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="username" placeholder="Username" style="width: 185px"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Password" style="width: 185px"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td style="text-align: center"><input type="radio" name="gender" style="display: inline-block">Male <input type="radio" name="gender" style="display: inline-block">Female</td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td style="text-align: center"><input type="checkbox" name="hobby" style="display: inline-block">Coding <input type="checkbox" name="hobby" style="display: inline-block">Design</td>
            </tr>
            <tr>
                <td>Combo Box</td>
                <td>:</td>
                <td style="text-align: center">
                    <select style="display: inline-block">
                        <option>Bali</option>
                        <option>Lombok</option>
                        <option>Surabaya</option>
                        <option>Jakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td>:</td>
                <td><textarea rows="5" cols="35"></textarea></td>
            </tr>
            <tr style="height: 30px">
                <td colspan="3" style="text-align: center">
                    <input type="submit" value="Submit" style="display: inline-block; background-color: #ff7675; border-radius: 10px; color: white; padding: 3px 15px">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
